name: Sync paper branch with main

on: 
  push:
    branches:
      - 'main'

permissions:
  contents: write

jobs:
  sync-paper-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        refs: paper
        with:
          fetch-depth: 0

      - name: Update paper Branch
        runs: |
          git fetch origin
          git checkout paper
          git pull
          git merge origin/main
          git push origin paper
      
