[Header]
data_path = ./testdata/
data_filename = Integrals.dat
verbosity = 1

[VariableData]
plot_variables = rho rhoE
 ; whether to make separate plots for each variable or combine into a single one
one_plot = 1

linestyles = - : 


[PlotConfig]
xscaling = linear
yscaling = linear

 ; For a list of styles, see
 ; https://matplotlib.org/stable/gallery/style_sheets/style_sheets_reference.html
plotstyle = ggplot

set_xlim = 0
xlim = 0 1
xlabel = time(M)

[Output]
fileform = png
width = 1024
height = 1024
dpi = 100
output_plot_path = ./integral_plots
